<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Party surfing - авторизация</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<style>
    .page-header{
        background-color:#265DC4;
        margin-top:0;
        margin-bottom:0;
        padding-bottom:0;
        }
    .header-VC{
        height:75px;
        display:table-cell;
        vertical-align: middle;
        padding-left:15px;
        padding-right:15px;
	}
	.form-signin {
		max-width: 330px;
		padding: 15px;
		padding-top: 100px;
		margin: 0 auto;
	}
	.checkbox {
		left:20px;
	}
	input{
		margin-top:3px;
		margin-bottom:3px;
		}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="col-md-5">
            <div class="header-VC">
              <img src="img/logo.png" class="img-responsive" alt="Responsive image">
            </div>
          </div>
          <div class="col-md-3 pull-right">
            <div class="header-VC">
              <button type="button" class="btn btn-primary ">Вход</button>
              <button type="button" class="btn btn-success">Регистрация</button>
            </div>
          </div>
        </div>
      </div>  
      <div class="form-VC">
        <form class="form-signin" role="form">
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <a href="/users/sign_up">Sign up</a><br>
        <a href="/users/password/new">Forgot your password?</a><br>
        <a href="/users/auth/facebook">Sign in with Facebook</a><br>
        </form>
      </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
